<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>GAME</title>
</head>

<body>
    <div id="container">
        <div id="topBorder">
            <h1>BOUNCE</h1>
            <ul>
                <li><button type="button" onclick="startGame()">PLAY</button></li>
                <li><button type="button" onclick="restart()">RESTART</button></li>
            </ul>
        </div>
        <div id="gameArea" onmousedown="jumpBall()">
            <div id="ball"></div>
        </div>
        <div id="bottomBorder">
            <h2>Score : <span id="score"></span></h2>
        </div>
    </div>
</body>
<script src="jquery-3.3.1.js"></script>
<script src="scripts.js"></script>

</html>
